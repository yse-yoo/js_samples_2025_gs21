<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Logger</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ TFJS本体（core + converter） -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <!-- ✅ Pose Detection モデル -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <!-- ✅ backend：WebGL を有効にする -->
    <script>
        tf.setBackend('webgl'); // 明示的に指定
    </script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">姿勢ログアプリ</h1>

        <div class="flex flex-col md:flex-row gap-6">
            <div class="flex-1">
                <div class="relative">
                    <video id="webcam" autoplay playsinline class="w-full rounded-lg border"></video>
                    <canvas id="outputCanvas" width="640" height="480" class="w-full border rounded-lg"></canvas>
                </div>
                <p id="feedback" class="text-center mt-4 text-xl font-semibold text-green-600">姿勢を検出中...</p>
            </div>

            <div class="w-full md:w-64 bg-white rounded-lg shadow p-4">
                <h2 class="text-xl font-bold mb-2">今日の記録</h2>
                <p>猫背回数: <span id="bad-posture-count" class="font-bold text-red-600">0</span></p>
                <button id="reset-btn"
                    class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">リセット</button>
            </div>
        </div>
    </div>

    <script defer src="js/posture.js"></script>
</body>

</html>
